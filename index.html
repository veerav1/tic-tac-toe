<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="newbtn"> New Game</button>
    </div>
    <main>
        <h2>TIC-TAC-TOE</h2>
        <div class="container">
            
            <div class="game">
               <button class="box"></button>
               <button class="box"></button>
               <button class="box"></button>
               <button class="box"></button>
               <button class="box"></button>
               <button class="box"></button>
               <button class="box"></button>
               <button class="box"></button>
               <button class="box"></button>

            </div>
            <div class="tie hide2">
              <h1>Match is Tie</h1>
              <button id="tiebtn">Re-Match</button>
            </div>
        </div>
        
        <button id="resetbtn">Reset Game</button>
        
    </main>
